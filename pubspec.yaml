name: online_groceries
description: Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fl_country_code_picker: ^0.1.5
  flutter_rating_bar: ^4.0.1
  get: ^4.6.5
  http: ^1.1.0
  shared_preferences: ^2.2.0
  intl: ^0.18.1
  flutter_timezone: ^1.0.6
  flutter_easyloading: ^3.0.5
  cached_network_image: ^3.2.3

dependency_overrides:
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^3.0.2


flutter:

  uses-material-design: true

  assets:
    - assets/img/

  fonts:
    - family: HKGrotesk
      fonts:
        - asset: assets/font/HKGrotesk-Regular.otf
        - asset: assets/font/HKGrotesk-Bold.otf
          weight: 700
    - family: Gilroy
      fonts:
        - asset: assets/font/Gilroy-Regular.ttf
        - asset: assets/font/Gilroy-Medium.ttf
          weight: 500
        - asset: assets/font/Gilroy-SemiBold.ttf
          weight: 600
        - asset: assets/font/Gilroy-Bold.ttf
          weight: 700
    - family: Airbnb Cereald
      fonts:
        - asset: assets/font/Airbnb-Cereald-Medium.otf
    - family: Sveningsson
      fonts:
        - asset: assets/font/Sveningsson.ttf
